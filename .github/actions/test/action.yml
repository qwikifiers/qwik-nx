name: Test

description: Lint, Test and upload to Codecov

runs:
  using: composite

  steps:
    # - name: Commitlint
    # shell: bash
    # run: npx --no-install commitlint --from=last-release

    - name: Lint
      shell: bash
      run: pnpx nx affected:lint --base=last-release --exclude="add-nx-to-qwik"

    - name: Build
      shell: bash
      run: pnpx nx affected:build --base=last-release --exclude="add-nx-to-qwik"

    - name: Test
      shell: bash
      run: npx nx affected --target=test --base=last-release

